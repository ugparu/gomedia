<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC RTSP Viewer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --accent-cyan: #58a6ff;
            --accent-green: #3fb950;
            --accent-orange: #d29922;
            --accent-red: #f85149;
            --accent-purple: #a371f7;
            --text-primary: #e6edf3;
            --text-secondary: #8b949e;
            --border-color: #30363d;
            --glow-cyan: rgba(88, 166, 255, 0.15);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            background-image: 
                radial-gradient(ellipse at 20% 0%, var(--glow-cyan) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 100%, rgba(63, 185, 80, 0.08) 0%, transparent 50%);
        }

        .app-container {
            max-width: 960px;
            margin: 0 auto;
            padding: 40px 24px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 8px;
        }

        .card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .card-title {
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 16px;
        }

        .url-inputs {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .url-row {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .url-label {
            font-size: 0.8rem;
            font-weight: 500;
            color: var(--text-secondary);
            min-width: 80px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .url-label .quality-badge {
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 600;
        }

        .url-label .quality-badge.high {
            background: rgba(88, 166, 255, 0.2);
            color: var(--accent-cyan);
        }

        .url-label .quality-badge.low {
            background: rgba(163, 113, 247, 0.2);
            color: var(--accent-purple);
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        .url-input {
            width: 100%;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px 14px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            color: var(--text-primary);
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .url-input::placeholder {
            color: var(--text-secondary);
        }

        .url-input:focus {
            outline: none;
            border-color: var(--accent-cyan);
            box-shadow: 0 0 0 3px var(--glow-cyan);
        }

        .url-input.filled {
            border-color: var(--accent-green);
        }

        .btn {
            font-family: 'Outfit', sans-serif;
            font-size: 0.9rem;
            font-weight: 500;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-cyan), #1f6feb);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(88, 166, 255, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--accent-green), #238636);
            color: white;
        }

        .btn-success:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(63, 185, 80, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--accent-red), #da3633);
            color: white;
        }

        .btn-danger:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(248, 81, 73, 0.3);
        }

        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }

        .btn-connect {
            margin-top: 16px;
            width: 100%;
            justify-content: center;
        }

        .video-wrapper {
            position: relative;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            aspect-ratio: 16 / 9;
        }

        .video-wrapper::before {
            content: '';
            position: absolute;
            inset: 0;
            background: 
                linear-gradient(90deg, transparent 50%, rgba(255,255,255,0.02) 50%),
                linear-gradient(0deg, transparent 50%, rgba(255,255,255,0.02) 50%);
            background-size: 4px 4px;
            pointer-events: none;
            z-index: 1;
            opacity: 0.5;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .video-placeholder {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            gap: 12px;
        }

        .video-placeholder svg {
            width: 48px;
            height: 48px;
            opacity: 0.5;
        }

        .video-placeholder.hidden {
            display: none;
        }

        .controls {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 20px;
        }

        /* Stream Level Switcher */
        .stream-switcher {
            margin-top: 20px;
            padding: 16px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            display: none;
        }

        .stream-switcher.visible {
            display: block;
        }

        .stream-switcher-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .stream-switcher-title {
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .current-stream {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: var(--accent-green);
            padding: 4px 8px;
            background: rgba(63, 185, 80, 0.15);
            border-radius: 4px;
        }

        .stream-options {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .stream-option {
            flex: 1;
            min-width: 120px;
            padding: 12px 16px;
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }

        .stream-option:hover {
            border-color: var(--accent-cyan);
            background: rgba(88, 166, 255, 0.05);
        }

        .stream-option.active {
            border-color: var(--accent-green);
            background: rgba(63, 185, 80, 0.1);
        }

        .stream-option.switching {
            border-color: var(--accent-orange);
            animation: pulse-border 1s infinite;
        }

        @keyframes pulse-border {
            0%, 100% { border-color: var(--accent-orange); }
            50% { border-color: var(--border-color); }
        }

        .stream-resolution {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .stream-quality {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .status-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 20px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            margin-top: 20px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--text-secondary);
            transition: background 0.3s;
        }

        .status-dot.connecting {
            background: var(--accent-orange);
            animation: pulse 1.5s infinite;
        }

        .status-dot.connected {
            background: var(--accent-green);
            box-shadow: 0 0 8px var(--accent-green);
        }

        .status-dot.error {
            background: var(--accent-red);
        }

        .status-dot.ready {
            background: var(--accent-cyan);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .status-text {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .status-text span {
            color: var(--text-primary);
            font-weight: 500;
        }

        .url-badges {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .url-badge {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            color: var(--text-secondary);
            background: var(--bg-secondary);
            padding: 4px 10px;
            border-radius: 6px;
            max-width: 180px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .url-badge.active {
            color: var(--accent-green);
            border: 1px solid var(--accent-green);
        }

        .icon {
            width: 18px;
            height: 18px;
        }

        .info-text {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 12px;
            text-align: center;
        }

        @media (max-width: 640px) {
            .url-row {
                flex-direction: column;
                align-items: stretch;
            }

            .url-label {
                min-width: auto;
            }
            
            .status-bar {
                flex-direction: column;
                gap: 12px;
            }

            .url-badges {
                justify-content: center;
            }

            .stream-option {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header>
            <h1>RTSP WebRTC Viewer</h1>
            <p class="subtitle">Multi-stream RTSP via WebRTC with quality switching</p>
        </header>

        <div class="card">
            <div class="card-title">Stream Sources</div>
            <div class="url-inputs">
                <div class="url-row">
                    <div class="url-label">
                        <span class="quality-badge high">HIGH</span>
                        Stream 1
                    </div>
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="urlInput1" 
                            class="url-input" 
                            placeholder="rtsp://user:pass@192.168.1.100:554/stream1"
                        >
                    </div>
                </div>
                <div class="url-row">
                    <div class="url-label">
                        <span class="quality-badge low">LOW</span>
                        Stream 2
                    </div>
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="urlInput2" 
                            class="url-input" 
                            placeholder="rtsp://user:pass@192.168.1.100:554/stream2"
                        >
                    </div>
                </div>
            </div>
            <button id="connectUrlBtn" class="btn btn-primary btn-connect">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4M10 17l5-5-5-5M13.8 12H3"/>
                </svg>
                Connect Streams
            </button>
            <p class="info-text">Enter at least one RTSP URL. Both streams will be available for quality switching.</p>
        </div>

        <div class="card">
            <div class="video-wrapper">
                <div id="videoPlaceholder" class="video-placeholder">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <rect x="2" y="4" width="20" height="16" rx="2"/>
                        <path d="M10 9l5 3-5 3V9z"/>
                    </svg>
                    <span>Enter RTSP URL(s) to begin</span>
                </div>
                <video id="videoElement" autoplay playsinline controls muted></video>
            </div>

            <div class="controls">
                <button id="startButton" class="btn btn-success" disabled>
                    <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                    Start Stream
                </button>
                <button id="stopButton" class="btn btn-danger" disabled>
                    <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                        <rect x="6" y="6" width="12" height="12" rx="1"/>
                    </svg>
                    Stop
                </button>
            </div>

            <!-- Stream Level Switcher -->
            <div id="streamSwitcher" class="stream-switcher">
                <div class="stream-switcher-header">
                    <span class="stream-switcher-title">Stream Quality</span>
                    <span id="currentStreamBadge" class="current-stream"></span>
                </div>
                <div id="streamOptions" class="stream-options">
                    <!-- Stream options will be populated dynamically -->
                </div>
            </div>

            <div class="status-bar">
                <div class="status-indicator">
                    <div id="statusDot" class="status-dot"></div>
                    <span class="status-text">Status: <span id="connectionStatus">Not Connected</span></span>
                </div>
                <div id="urlBadges" class="url-badges"></div>
            </div>
        </div>
    </div>

    <script>
        // DOM elements
        const videoElement = document.getElementById('videoElement');
        const videoPlaceholder = document.getElementById('videoPlaceholder');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const connectionStatus = document.getElementById('connectionStatus');
        const statusDot = document.getElementById('statusDot');
        const urlInput1 = document.getElementById('urlInput1');
        const urlInput2 = document.getElementById('urlInput2');
        const connectUrlBtn = document.getElementById('connectUrlBtn');
        const urlBadges = document.getElementById('urlBadges');
        const streamSwitcher = document.getElementById('streamSwitcher');
        const streamOptions = document.getElementById('streamOptions');
        const currentStreamBadge = document.getElementById('currentStreamBadge');
        
        // WebRTC variables
        let peerConnection = null;
        let dataChannel = null;
        let sdpSent = false;
        let stream = null;
        let isConnecting = false;
        let urlConnected = false;
        let availableStreams = [];
        let currentStreamUrl = '';
        let switchingStream = false;

        // Track input changes for styling
        [urlInput1, urlInput2].forEach(input => {
            input.addEventListener('input', () => {
                input.classList.toggle('filled', input.value.trim() !== '');
            });
        });

        // Update status display
        function updateStatus(status, state) {
            connectionStatus.textContent = status;
            statusDot.className = 'status-dot ' + state;
        }

        // Update URL badges
        function updateUrlBadges(urls) {
            urlBadges.innerHTML = '';
            urls.forEach(url => {
                if (url) {
                    const badge = document.createElement('div');
                    badge.className = 'url-badge';
                    if (url === currentStreamUrl) {
                        badge.classList.add('active');
                    }
                    // Extract hostname from URL for display
                    try {
                        const urlObj = new URL(url);
                        badge.textContent = urlObj.hostname + urlObj.pathname.substring(0, 15);
                    } catch {
                        badge.textContent = url.substring(0, 25);
                    }
                    badge.title = url;
                    urlBadges.appendChild(badge);
                }
            });
        }

        // Handle available streams update from datachannel
        function handleAvailableStreams(data) {
            availableStreams = data.message.resolutions || [];
            
            if (availableStreams.length === 0) {
                streamSwitcher.classList.remove('visible');
                return;
            }

            // Sort by resolution (highest first)
            availableStreams.sort((a, b) => (b.width * b.height) - (a.width * a.height));

            // Only show switcher if we have more than one stream
            if (availableStreams.length > 1) {
                streamSwitcher.classList.add('visible');
            }

            // Update stream options UI
            streamOptions.innerHTML = '';
            availableStreams.forEach((stream, index) => {
                const option = document.createElement('div');
                option.className = 'stream-option';
                option.dataset.url = stream.url;
                
                if (stream.url === currentStreamUrl) {
                    option.classList.add('active');
                }

                const qualityLabel = index === 0 ? 'High Quality' : 
                                    index === availableStreams.length - 1 ? 'Low Quality' : 'Medium';

                option.innerHTML = `
                    <div class="stream-resolution">${stream.width}×${stream.height}</div>
                    <div class="stream-quality">${qualityLabel}</div>
                `;

                option.addEventListener('click', () => switchStream(stream.url));
                streamOptions.appendChild(option);
            });

            updateCurrentStreamBadge();
        }

        // Handle stream URL change notification from datachannel
        function handleStreamUrlChange(url) {
            currentStreamUrl = url;
            switchingStream = false;
            
            // Update UI
            document.querySelectorAll('.stream-option').forEach(opt => {
                opt.classList.remove('active', 'switching');
                if (opt.dataset.url === url) {
                    opt.classList.add('active');
                }
            });

            updateCurrentStreamBadge();
            updateUrlBadges([urlInput1.value.trim(), urlInput2.value.trim()]);
        }

        // Update current stream badge
        function updateCurrentStreamBadge() {
            const current = availableStreams.find(s => s.url === currentStreamUrl);
            if (current) {
                currentStreamBadge.textContent = `${current.width}×${current.height}`;
            } else if (availableStreams.length > 0) {
                currentStreamBadge.textContent = 'Auto';
            }
        }

        // Switch to a different stream via datachannel
        function switchStream(url) {
            if (!dataChannel || dataChannel.readyState !== 'open') {
                console.warn('Data channel not ready');
                return;
            }

            if (url === currentStreamUrl || switchingStream) {
                return;
            }

            switchingStream = true;

            // Update UI to show switching state
            document.querySelectorAll('.stream-option').forEach(opt => {
                opt.classList.remove('switching');
                if (opt.dataset.url === url) {
                    opt.classList.add('switching');
                }
            });

            // Generate a token for tracking the response
            const token = 'switch-' + Date.now();

            // Send stream change request via datachannel
            const message = JSON.stringify({
                token: token,
                command: 'changeStream',
                message: url
            });

            console.log('Sending stream switch request:', message);
            dataChannel.send(message);
        }

        // Handle datachannel messages
        function handleDataChannelMessage(event) {
            try {
                const data = JSON.parse(event.data);
                console.log('DataChannel message:', data);

                switch (data.command) {
                    case 'setAvailableStreams':
                        handleAvailableStreams(data);
                        break;
                    case 'setStreamUrl':
                        handleStreamUrlChange(data.message);
                        break;
                    case 'startStream':
                        console.log('Stream started');
                        // If we have available streams but no current, set to first
                        if (!currentStreamUrl && availableStreams.length > 0) {
                            currentStreamUrl = availableStreams[0].url;
                            updateCurrentStreamBadge();
                            updateUrlBadges([urlInput1.value.trim(), urlInput2.value.trim()]);
                        }
                        break;
                    default:
                        // Handle response messages (with status)
                        if (data.status !== undefined) {
                            if (data.status === 200) {
                                console.log('Stream switch successful');
                            } else {
                                console.error('Stream switch failed:', data.message);
                                switchingStream = false;
                                // Remove switching state
                                document.querySelectorAll('.stream-option.switching').forEach(opt => {
                                    opt.classList.remove('switching');
                                });
                            }
                        }
                }
            } catch (e) {
                console.error('Error parsing datachannel message:', e);
            }
        }

        // Connect RTSP URLs
        async function connectUrls() {
            const url1 = urlInput1.value.trim();
            const url2 = urlInput2.value.trim();
            
            if (!url1 && !url2) {
                alert('Please enter at least one RTSP URL');
                return;
            }

            connectUrlBtn.disabled = true;
            const wasStreaming = peerConnection && 
                (peerConnection.iceConnectionState === 'connected' || 
                 peerConnection.iceConnectionState === 'completed');
            
            if (!wasStreaming) {
                updateStatus('Initializing streams...', 'connecting');
            }

            try {
                const urls = [];
                if (url1) urls.push(url1);
                if (url2) urls.push(url2);

                const response = await fetch('/url', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ urls: urls })
                });

                const data = await response.json();

                if (!response.ok || !data.success) {
                    throw new Error(data.message || 'Failed to connect');
                }

                urlConnected = true;
                
                if (!wasStreaming) {
                    startButton.disabled = false;
                }
                
                updateUrlBadges(urls);
                
                if (wasStreaming) {
                    updateStatus('Connected', 'connected');
                } else {
                    updateStatus('Ready to stream', 'ready');
                    videoPlaceholder.querySelector('span').textContent = 'Click Start Stream to begin';
                }

            } catch (error) {
                console.error('Error connecting URLs:', error);
                if (!wasStreaming) {
                    updateStatus('Connection failed', 'error');
                }
            } finally {
                connectUrlBtn.disabled = false;
            }
        }

        // Start streaming function
        async function startStreaming() {
            if (!urlConnected) {
                alert('Please connect RTSP URL(s) first');
                return;
            }

            try {
                if (isConnecting) return;
                isConnecting = true;
                
                await cleanupConnection();
                
                updateStatus('Connecting...', 'connecting');
                startButton.disabled = true;
                sdpSent = false;
                
                const configuration = {
                    iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
                };
                
                peerConnection = new RTCPeerConnection(configuration);
                dataChannel = peerConnection.createDataChannel('control');
                
                // Set up datachannel message handling
                dataChannel.onopen = () => {
                    console.log('Data channel opened');
                };

                dataChannel.onmessage = handleDataChannelMessage;

                dataChannel.onerror = (error) => {
                    console.error('Data channel error:', error);
                };

                peerConnection.onicecandidate = event => {
                    if (event.candidate === null && !sdpSent) {
                        sdpSent = true;
                        sendSdpToServer(peerConnection.localDescription);
                    }
                };

                peerConnection.ontrack = event => {
                    if (!stream) {
                        stream = new MediaStream();
                    }
                    stream.addTrack(event.track);
                    videoElement.srcObject = stream;
                    videoPlaceholder.classList.add('hidden');
                };
                
                peerConnection.oniceconnectionstatechange = () => {
                    const state = peerConnection.iceConnectionState;
                    
                    if (state === 'connected' || state === 'completed') {
                        updateStatus('Connected', 'connected');
                        stopButton.disabled = false;
                        isConnecting = false;
                    } else if (state === 'checking') {
                        updateStatus('Establishing connection...', 'connecting');
                    } else if (state === 'failed' || state === 'disconnected' || state === 'closed') {
                        updateStatus(state.charAt(0).toUpperCase() + state.slice(1), 'error');
                        stopButton.disabled = true;
                        startButton.disabled = false;
                        isConnecting = false;
                        streamSwitcher.classList.remove('visible');
                    }
                };
                
                const offer = await peerConnection.createOffer({
                    offerToReceiveAudio: true,
                    offerToReceiveVideo: true
                });
                
                await peerConnection.setLocalDescription(offer);
                
                setTimeout(() => {
                    if (peerConnection && !sdpSent) {
                        sdpSent = true;
                        sendSdpToServer(peerConnection.localDescription);
                    }
                }, 3000);
                
            } catch (error) {
                console.error('Error starting stream:', error);
                updateStatus('Error', 'error');
                startButton.disabled = false;
                isConnecting = false;
            }
        }
        
        // Send SDP to server
        async function sendSdpToServer(sessionDescription) {
            if (!sessionDescription) return;
            
            try {
                const base64Sdp = btoa(sessionDescription.sdp);
                
                const response = await fetch('/sdp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sdp: base64Sdp })
                });
                
                if (!response.ok) throw new Error('Failed to send SDP');
                
                const data = await response.json();
                if (data.err) throw new Error(data.err);
                if (!data.sdp) throw new Error('Empty SDP response');
                
                const decodedSdp = atob(data.sdp);
                
                await peerConnection.setRemoteDescription(
                    new RTCSessionDescription({ type: 'answer', sdp: decodedSdp })
                );
                
            } catch (error) {
                console.error('Error sending SDP:', error);
                updateStatus('Error', 'error');
                startButton.disabled = false;
                isConnecting = false;
            }
        }
        
        // Cleanup function
        async function cleanupConnection() {
            // Reset stream state
            availableStreams = [];
            currentStreamUrl = '';
            switchingStream = false;
            streamSwitcher.classList.remove('visible');

            if (stream) {
                stream.getTracks().forEach(track => {
                    track.stop();
                    track.dispatchEvent(new Event('ended'));
                });
                stream = null;
            }
            
            if (videoElement.srcObject) {
                videoElement.srcObject = null;
            }
            
            if (dataChannel) {
                dataChannel.close();
                dataChannel = null;
            }
            
            if (peerConnection) {
                peerConnection.onicecandidate = null;
                peerConnection.ontrack = null;
                peerConnection.oniceconnectionstatechange = null;
                peerConnection.ondatachannel = null;
                peerConnection.onconnectionstatechange = null;
                
                peerConnection.getTransceivers().forEach(transceiver => {
                    if (transceiver.stop) {
                        transceiver.stop();
                    }
                });
                
                peerConnection.close();
                await new Promise(resolve => setTimeout(resolve, 100));
                peerConnection = null;
            }
            
            sdpSent = false;
            isConnecting = false;
        }
        
        // Stop the stream
        async function stopStream() {
            await cleanupConnection();
            updateStatus('Stopped', 'ready');
            videoPlaceholder.classList.remove('hidden');
            videoPlaceholder.querySelector('span').textContent = 'Click Start Stream to begin';
        }
        
        // Event listeners
        connectUrlBtn.addEventListener('click', connectUrls);
        
        [urlInput1, urlInput2].forEach(input => {
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    connectUrls();
                }
            });
        });

        startButton.addEventListener('click', () => startStreaming());
        
        stopButton.addEventListener('click', async () => {
            await stopStream();
            startButton.disabled = false;
            stopButton.disabled = true;
        });
    </script>
