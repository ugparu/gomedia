<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unified Streaming Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Outfit:wght@300;400;500;600&display=swap');

        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: #1a1a24;
            --accent-cyan: #00d4ff;
            --accent-magenta: #ff00aa;
            --accent-orange: #ff6b35;
            --text-primary: #e8e8f0;
            --text-secondary: #8888a0;
            --border-color: #2a2a3a;
            --success: #00ff88;
            --error: #ff4466;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            background-image: 
                radial-gradient(ellipse at 20% 0%, rgba(0, 212, 255, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 100%, rgba(255, 0, 170, 0.06) 0%, transparent 50%);
        }

        .header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(18, 18, 26, 0.8);
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-magenta));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--bg-card);
            border-radius: 2rem;
            font-size: 0.85rem;
            font-family: 'JetBrains Mono', monospace;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
        }

        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(600px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .player-card {
            background: var(--bg-card);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .player-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .player-header {
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
        }

        .player-title {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .player-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }

        .hls-icon {
            background: linear-gradient(135deg, var(--accent-cyan), #0088cc);
        }

        .webrtc-icon {
            background: linear-gradient(135deg, var(--accent-magenta), #aa0077);
        }

        .player-name {
            font-weight: 500;
            font-size: 1.1rem;
        }

        .player-tag {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
        }

        .video-wrapper {
            position: relative;
            background: #000;
            aspect-ratio: 16/9;
        }

        video {
            width: 100%;
            height: 100%;
            display: block;
        }

        .player-controls {
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        button {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Outfit', sans-serif;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-cyan), #0088cc);
            color: white;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.4);
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--border-color);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--error), #cc2244);
            color: white;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        select {
            padding: 0.6rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-family: 'Outfit', sans-serif;
            font-size: 0.9rem;
            cursor: pointer;
            min-width: 140px;
        }

        select:hover {
            border-color: var(--accent-cyan);
        }

        .status-text {
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
            padding: 0.4rem 0.8rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 6px;
        }

        .status-text.connected {
            color: var(--success);
            background: rgba(0, 255, 136, 0.1);
        }

        .status-text.error {
            color: var(--error);
            background: rgba(255, 68, 102, 0.1);
        }

        .log-section {
            background: var(--bg-card);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            overflow: hidden;
        }

        .log-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .log-title {
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .log-container {
            padding: 1rem;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
        }

        .log-entry {
            padding: 0.4rem 0.6rem;
            margin-bottom: 0.25rem;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.02);
            color: var(--text-secondary);
            border-left: 2px solid transparent;
        }

        .log-entry.hls {
            border-left-color: var(--accent-cyan);
        }

        .log-entry.webrtc {
            border-left-color: var(--accent-magenta);
        }

        .log-entry.info {
            border-left-color: var(--accent-orange);
        }

        .timestamp {
            color: var(--text-secondary);
            margin-right: 0.5rem;
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }

        .info-panel {
            margin-top: 2rem;
            padding: 1.5rem;
            background: var(--bg-card);
            border-radius: 16px;
            border: 1px solid var(--border-color);
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .info-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .info-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .players-grid {
                grid-template-columns: 1fr;
            }

            .player-controls {
                flex-direction: column;
                align-items: stretch;
            }

            .control-group {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">GOMEDIA Stream Dashboard</div>
        <div class="status-badge">
            <div class="status-dot"></div>
            <span id="globalStatus">System Ready</span>
        </div>
    </header>

    <div class="container">
        <div class="players-grid">
            <!-- HLS Player Card -->
            <div class="player-card">
                <div class="player-header">
                    <div class="player-title">
                        <div class="player-icon hls-icon">üì∫</div>
                        <span class="player-name">HLS Stream</span>
                    </div>
                    <span class="player-tag">Low-Latency</span>
                </div>
                <div class="video-wrapper">
                    <video id="hlsVideo" controls autoplay muted playsinline></video>
                </div>
                <div class="player-controls">
                    <div class="control-group">
                        <label for="hlsQuality" style="color: var(--text-secondary); font-size: 0.9rem;">Quality:</label>
                        <select id="hlsQuality">
                            <option value="-1">Auto</option>
                        </select>
                    </div>
                    <span id="hlsStatus" class="status-text">Initializing...</span>
                </div>
            </div>

            <!-- WebRTC Player Card -->
            <div class="player-card">
                <div class="player-header">
                    <div class="player-title">
                        <div class="player-icon webrtc-icon">‚ö°</div>
                        <span class="player-name">WebRTC Stream</span>
                    </div>
                    <span class="player-tag">Ultra-Low Latency</span>
                </div>
                <div class="video-wrapper">
                    <video id="webrtcVideo" autoplay playsinline controls muted></video>
                </div>
                <div class="player-controls">
                    <div class="control-group">
                        <button id="webrtcStart" class="btn-primary">
                            <span>‚ñ∂</span> Start
                        </button>
                        <button id="webrtcStop" class="btn-danger" disabled>
                            <span>‚èπ</span> Stop
                        </button>
                    </div>
                    <span id="webrtcStatus" class="status-text">Disconnected</span>
                </div>
            </div>
        </div>

        <!-- Log Section -->
        <div class="log-section">
            <div class="log-header">
                <div class="log-title">
                    <span>üìã</span>
                    <span>Activity Log</span>
                </div>
                <button id="clearLog" class="btn-secondary">Clear</button>
            </div>
            <div id="logContainer" class="log-container"></div>
        </div>

        <!-- Info Panel -->
        <div class="info-panel">
            <div class="info-grid">
                <div class="info-item">
                    <span class="info-label">HLS Endpoint</span>
                    <span class="info-value">/streams/stream.m3u8</span>
                </div>
                <div class="info-item">
                    <span class="info-label">WebRTC Endpoint</span>
                    <span class="info-value">/sdp</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Recording</span>
                    <span class="info-value">./recordings/</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Segment Duration</span>
                    <span class="info-value">6 seconds</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.10/dist/hls.min.js"></script>
    <script>
        // ===============================
        // Logging Utility
        // ===============================
        const logContainer = document.getElementById('logContainer');

        function log(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const time = new Date().toLocaleTimeString('en-US', { hour12: false });
            entry.innerHTML = `<span class="timestamp">[${time}]</span>${message}`;
            logContainer.appendChild(entry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        document.getElementById('clearLog').addEventListener('click', () => {
            logContainer.innerHTML = '';
            log('Log cleared', 'info');
        });

        // ===============================
        // HLS Player
        // ===============================
        const hlsVideo = document.getElementById('hlsVideo');
        const hlsStatus = document.getElementById('hlsStatus');
        const hlsQuality = document.getElementById('hlsQuality');
        let hlsInstance = null;

        function initHLSPlayer() {
            if (Hls.isSupported()) {
                hlsInstance = new Hls({
                    lowLatencyMode: true,
                    backBufferLength: 10,
                    liveSyncDurationCount: 2,
                    liveMaxLatencyDurationCount: 5,
                    liveDurationInfinity: true,
                    maxBufferLength: 30,
                    liveBackBufferLength: 5,
                    maxMaxBufferLength: 60,
                    emeEnabled: false,
                    debug: false
                });

                hlsInstance.on(Hls.Events.MEDIA_ATTACHED, () => {
                    hlsStatus.textContent = 'Media attached';
                    log('HLS: Media attached', 'hls');
                });

                hlsInstance.on(Hls.Events.MANIFEST_PARSED, (event, data) => {
                    hlsStatus.textContent = `${data.levels.length} quality level(s)`;
                    hlsStatus.className = 'status-text connected';
                    log(`HLS: Manifest parsed - ${data.levels.length} quality levels`, 'hls');
                    updateHLSQualityOptions(data.levels);
                    hlsVideo.play();
                });

                hlsInstance.on(Hls.Events.LEVEL_SWITCHED, (event, data) => {
                    log(`HLS: Level switched to ${data.level}`, 'hls');
                    updateHLSQualityInfo();
                });

                hlsInstance.on(Hls.Events.FRAG_LOADED, (event, data) => {
                    log(`HLS: Fragment loaded - ${data.frag.sn} (${data.frag.duration.toFixed(2)}s)`, 'hls');
                });

                hlsInstance.on(Hls.Events.ERROR, (event, data) => {
                    hlsStatus.textContent = `Error: ${data.details}`;
                    hlsStatus.className = 'status-text error';
                    log(`HLS Error: ${data.details}`, 'hls');

                    if (data.fatal) {
                        switch (data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                log('HLS: Fatal network error, attempting recovery...', 'hls');
                                hlsInstance.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                log('HLS: Fatal media error, attempting recovery...', 'hls');
                                hlsInstance.recoverMediaError();
                                break;
                            default:
                                log('HLS: Fatal error, cannot recover', 'hls');
                                hlsInstance.destroy();
                                break;
                        }
                    }
                });

                hlsInstance.attachMedia(hlsVideo);
                hlsInstance.loadSource('/streams/stream.m3u8');
                log('HLS: Loading stream from /streams/stream.m3u8', 'hls');

            } else if (hlsVideo.canPlayType('application/vnd.apple.mpegurl')) {
                hlsVideo.src = '/streams/stream.m3u8';
                hlsVideo.addEventListener('loadedmetadata', () => {
                    hlsStatus.textContent = 'Native HLS';
                    hlsStatus.className = 'status-text connected';
                    log('HLS: Using native HLS support', 'hls');
                    hlsVideo.play();
                });
            } else {
                hlsStatus.textContent = 'Not supported';
                hlsStatus.className = 'status-text error';
                log('HLS: Not supported in this browser', 'hls');
            }
        }

        function updateHLSQualityOptions(levels) {
            while (hlsQuality.children.length > 1) {
                hlsQuality.removeChild(hlsQuality.lastChild);
            }

            levels.forEach((level, index) => {
                const option = document.createElement('option');
                option.value = index;
                let label = '';
                if (level.height) {
                    label = `${level.height}p`;
                    if (level.bitrate) {
                        label += ` (${Math.round(level.bitrate / 1000)}kbps)`;
                    }
                } else if (level.bitrate) {
                    label = `${Math.round(level.bitrate / 1000)}kbps`;
                } else {
                    label = `Level ${index + 1}`;
                }
                option.textContent = label;
                hlsQuality.appendChild(option);
            });
        }

        function updateHLSQualityInfo() {
            if (!hlsInstance) return;
            const currentLevel = hlsInstance.currentLevel;
            if (currentLevel === -1) {
                const autoLevel = hlsInstance.levels[hlsInstance.loadLevel];
                if (autoLevel && autoLevel.height) {
                    hlsStatus.textContent = `Auto (${autoLevel.height}p)`;
                }
            } else {
                const level = hlsInstance.levels[currentLevel];
                if (level && level.height) {
                    hlsStatus.textContent = `${level.height}p`;
                }
            }
        }

        hlsQuality.addEventListener('change', function() {
            if (hlsInstance) {
                const level = parseInt(this.value);
                hlsInstance.currentLevel = level;
                log(`HLS: Quality changed to ${level === -1 ? 'Auto' : hlsInstance.levels[level]?.height + 'p'}`, 'hls');
            }
        });

        // ===============================
        // WebRTC Player
        // ===============================
        const webrtcVideo = document.getElementById('webrtcVideo');
        const webrtcStatus = document.getElementById('webrtcStatus');
        const webrtcStart = document.getElementById('webrtcStart');
        const webrtcStop = document.getElementById('webrtcStop');

        let peerConnection = null;
        let dataChannel = null;
        let sdpSent = false;
        let stream = null;
        let isConnecting = false;

        async function startWebRTC() {
            if (isConnecting) return;
            isConnecting = true;

            await cleanupWebRTC();

            webrtcStatus.textContent = 'Connecting...';
            webrtcStart.disabled = true;
            sdpSent = false;

            try {
                const configuration = {
                    iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
                };

                peerConnection = new RTCPeerConnection(configuration);
                dataChannel = peerConnection.createDataChannel('control');

                peerConnection.onicecandidate = event => {
                    if (event.candidate === null && !sdpSent) {
                        sdpSent = true;
                        sendSdpToServer(peerConnection.localDescription);
                    }
                };

                peerConnection.ontrack = event => {
                    if (!stream) {
                        stream = new MediaStream();
                    }
                    stream.addTrack(event.track);
                    webrtcVideo.srcObject = stream;
                    log(`WebRTC: Track received - ${event.track.kind}`, 'webrtc');
                };

                peerConnection.oniceconnectionstatechange = () => {
                    const state = peerConnection.iceConnectionState;
                    webrtcStatus.textContent = state.charAt(0).toUpperCase() + state.slice(1);
                    log(`WebRTC: ICE state - ${state}`, 'webrtc');

                    if (state === 'connected' || state === 'completed') {
                        webrtcStatus.className = 'status-text connected';
                        webrtcStop.disabled = false;
                        isConnecting = false;
                    } else if (state === 'failed' || state === 'disconnected' || state === 'closed') {
                        webrtcStatus.className = 'status-text error';
                        webrtcStop.disabled = true;
                        webrtcStart.disabled = false;
                        isConnecting = false;
                    }
                };

                const offer = await peerConnection.createOffer({
                    offerToReceiveAudio: true,
                    offerToReceiveVideo: true
                });

                await peerConnection.setLocalDescription(offer);
                log('WebRTC: Offer created', 'webrtc');

                setTimeout(() => {
                    if (peerConnection && !sdpSent) {
                        sdpSent = true;
                        sendSdpToServer(peerConnection.localDescription);
                    }
                }, 3000);

            } catch (error) {
                console.error('WebRTC Error:', error);
                webrtcStatus.textContent = 'Error';
                webrtcStatus.className = 'status-text error';
                webrtcStart.disabled = false;
                isConnecting = false;
                log(`WebRTC Error: ${error.message}`, 'webrtc');
            }
        }

        async function sendSdpToServer(sessionDescription) {
            if (!sessionDescription) return;

            try {
                const base64Sdp = btoa(sessionDescription.sdp);
                log('WebRTC: Sending SDP to server...', 'webrtc');

                const response = await fetch('/sdp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sdp: base64Sdp })
                });

                if (!response.ok) throw new Error('Failed to send SDP');

                const data = await response.json();
                if (data.err) throw new Error(data.err);
                if (!data.sdp) throw new Error('Empty SDP response');

                const decodedSdp = atob(data.sdp);
                await peerConnection.setRemoteDescription(
                    new RTCSessionDescription({ type: 'answer', sdp: decodedSdp })
                );
                log('WebRTC: Remote description set', 'webrtc');

            } catch (error) {
                console.error('SDP Error:', error);
                webrtcStatus.textContent = 'SDP Error';
                webrtcStatus.className = 'status-text error';
                webrtcStart.disabled = false;
                isConnecting = false;
                log(`WebRTC SDP Error: ${error.message}`, 'webrtc');
            }
        }

        async function cleanupWebRTC() {
            if (stream) {
                stream.getTracks().forEach(track => {
                    track.stop();
                    track.dispatchEvent(new Event('ended'));
                });
                stream = null;
            }

            if (webrtcVideo.srcObject) {
                webrtcVideo.srcObject = null;
            }

            if (dataChannel) {
                dataChannel.close();
                dataChannel = null;
            }

            if (peerConnection) {
                peerConnection.onicecandidate = null;
                peerConnection.ontrack = null;
                peerConnection.oniceconnectionstatechange = null;
                peerConnection.ondatachannel = null;
                peerConnection.onconnectionstatechange = null;

                peerConnection.getTransceivers().forEach(transceiver => {
                    if (transceiver.stop) {
                        transceiver.stop();
                    }
                });

                peerConnection.close();
                await new Promise(resolve => setTimeout(resolve, 100));
                peerConnection = null;
            }

            sdpSent = false;
            isConnecting = false;
        }

        async function stopWebRTC() {
            await cleanupWebRTC();
            webrtcStatus.textContent = 'Disconnected';
            webrtcStatus.className = 'status-text';
            log('WebRTC: Connection closed', 'webrtc');
        }

        webrtcStart.addEventListener('click', startWebRTC);
        webrtcStop.addEventListener('click', async () => {
            await stopWebRTC();
            webrtcStart.disabled = false;
            webrtcStop.disabled = true;
        });

        // ===============================
        // Initialization
        // ===============================
        window.addEventListener('load', () => {
            log('Dashboard initialized', 'info');
            initHLSPlayer();

            // Update global status periodically
            setInterval(() => {
                const hlsOk = hlsInstance && hlsInstance.media && !hlsInstance.media.paused;
                const webrtcOk = peerConnection && peerConnection.iceConnectionState === 'connected';

                const statusText = [];
                if (hlsOk) statusText.push('HLS ‚úì');
                if (webrtcOk) statusText.push('WebRTC ‚úì');

                document.getElementById('globalStatus').textContent = 
                    statusText.length > 0 ? statusText.join(' | ') : 'System Ready';
            }, 2000);
        });
    </script>
</body>
